{% extends 'base.html' %}

{% block content %}

<h1>Talk Game Posts</h1>

{% for post in object_list %}


<ul>
    <li> <a href="{% url 'post_view' post.pk %}">{{ post.title }} - {{ post.genre }} - {{ post.author }}</a><br>
        {{ post.created_on }}
    </li>
    <hr />
</ul>



{% endfor %}


{% endblock %}
