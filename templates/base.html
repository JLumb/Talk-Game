<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css">


    <title>Welcome to Talk Game</title>
</head>

<body class='text-light d-flex flex-column min-vh-100'>
    <header class="site-header">
        <!-- Navigation bar -->
        <nav class=" p-4 navbar navbar-expand-lg text-white bg-dark">
            <a class="navbar-brand text-white" href="{% url 'home' %}">Talk Game</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'add_post' %}">Create Post</a>
                    </li>

                </ul>
            </div>
            {% if request.user.is_authenticated %}
            <span class="hello-msg text-white">{{request.user}}</span>
            <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
            {% else %}
            <span><a class="nav-link text-light text-center" href="{% url 'login' %}">Login/Register</a>
            </span>
            {% endif %}

        </nav>
    </header>


    <!-- Main content -->
    <div role="main" class="container pt-2 my-2">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class=" fixed-bottom text-center text-white bg-dark pb-10px" style="height:100px;">

        <div class="container pt-2">

            <section class="">

                <a class="btn btn-link btn-floating btn-lg text-white m-1 mt-auto" href="https://facebook.com"
                    target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>


                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="https://twitter.com" target="_blank"
                    role="button" data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>


                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="https://google.com" target="_blank"
                    role="button" data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>


                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="https://instagram.com" target="_blank"
                    role="button" data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>


                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="https://linkedin.com" target="_blank"
                    role="button" data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="https://github.com" target="_blank"
                    role="button" data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
            </section>
        </div>
        <div class="text-center text-white bg-dark">
            Â© 2022 Copyright
        </div>
    </footer>


</body>

</html>
