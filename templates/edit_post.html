{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<h1>EDIT POST</h1>


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark btn-sm">Submit Edit</button> <button  class="btn btn-dark btn-sm" ><a href="{% url 'delete_post' post.pk %}">Delete</a></button>
</form>




{% endblock %}
