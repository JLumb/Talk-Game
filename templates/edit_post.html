{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}


{% if user.is_authenticated %}

{% if user.id == post.author.id %}
<h1>EDIT POST</h1>


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark btn-sm">Submit Edit</button> <button class="btn btn-dark btn-sm"><a
            href="{% url 'delete_post' post.pk %}">Delete</a></button>
</form>
{% else %}
<h1 class="text-lg-center">You do not have access to this page</h1>

{% endif %}

{% endif %}




{% endblock %}
